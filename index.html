<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/timerlogo.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Ranchers&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class='navbar'>
        <header class='page-header'>
            <h1 class='page-header-txt'>
                Study Timer
            </h1>
        </header>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Session Details</button>
            <div class="dropdown-content">
                <div id="session_displayer">

                </div>
            </div>
        </div>
        </div>
    </nav>
    <main class='page-main '>
        <div class="customize">
            <button class="cursive customize-content">
                Font 1
            </button>
            <button class="normal customize-content">
                Font 2
            </button>
            <button class="fancy customize-content">
                Font 3
            </button>
            <button class="theme-1 customize-content">
                Theme-1
            </button>
            <button class="theme2 customize-content">
                Theme -2
            </button>
        </div>
        <div class="row">
            <!-- pomodoro clock --------------- 2/3 parts--------------- -->
            <div class="col-2-of-3">

                <div class="settings-block">
                    <div id='break' class='block'>
                        <div id="break-settings">
                            <h4 class='label_heading'>
                                Break Length
                            </h4>
                            <button id="break-increment" class='icons'>&Uarr;</button>
                            <span id='break-length'> 5</span>
                            <button id="break-decrement" class='icons'>&Darr;</button>
                        </div>
                    </div>
                    <div id='session' class='block'>
                        <div id="session-settings">
                            <h4 class='label_heading'>
                                Session Length
                            </h4>
                            <button id="session-increment" class='icons'>&Uarr;</button>
                            <span id='session-length'> 25</span>
                            <button id="session-decrement" class='icons'>&Darr;</button>
                        </div>
                    </div>
                </div>

                <div id='timer' class='block'>
                    <div id="timer-box">
                        <div id="timer-box-session">
                            <h5 id='timer-label'>
                                Session
                            </h5>
                            <span id='time-left'>
                                <span id="time-left-mins">25</span>:
                                <span id="time-left-secs">00</span>
                            </span>
                        </div>
                        <div id="timer-box-break">
                            <h5 id='break-timer-label'>
                                Break
                            </h5>
                            <span id='break-time-left'>
                                <span id="break-time-left-mins">05</span>:
                                <span id="break-time-left-secs">00</span>
                            </span>
                        </div>
                    </div>
                    <div id="timer-settings">
                        <button id="start-stop" class='icons-larger'>&RightTriangleBar;</button>
                        <button id="reset" class='icons-large'>&olarr;</button>
                    </div>
                </div>
            </div>
            <!-- end of pomodoro---------------------------------------------- -->
            <div class="col-1-of-3">
                <h4 class="label_heading session_planner-heading">
                    Session Planner
                </h4>
                <div id="planner">
                    <label class='label_heading_small' for="aim_bar">Enter your goal for this session</label><br>
                    <textarea id='aim_bar' name='goals' type="text" rows='5' cols='25'
                        placeholder="enter in the format shown below                -Goal one        -Goal  two    -Goal Three ... etc"
                        required></textarea>
                    <br>
                    <button id="planner_btn">
                        Add Goals
                    </button>
                </div>
            </div>
        </div>

    </main>


    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>
</body>


</html>
